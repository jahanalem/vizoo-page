<form #addPartner="ngForm">
    <mat-form-field appearance="fill">
        <mat-label>Select Region</mat-label>
        <mat-select [(value)]="region" name="regions" matNativeControl required>
            <mat-option *ngFor="let rgn of regions | keyvalue" value={{rgn.key}}>{{rgn.value}}</mat-option>
        </mat-select>
        <mat-error>Please select a region!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <input [(ngModel)]="country" matInput type="text" placeholder="Country" required maxlength="30"
            pattern="[a-zA-Z]{2,}" name="country">
        <mat-error>Please enter a country!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="name" matInput type="text" placeholder="Name" required maxlength="30" name="person">
        <mat-error>Please enter a name!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Image URL</mat-label>
        <input [(ngModel)]="imageUrl" matInput type="url" placeholder="Image URL" required pattern="https?://.+"
            name="image">
        <mat-error>Please enter a image url include https://!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Website URL</mat-label>
        <input [(ngModel)]="websiteUrl" matInput type="url" placeholder="Website URL" pattern="https?://.+"
            name="website">
        <mat-error>Please enter an image url include https://!</mat-error>
    </mat-form-field>
    <div [matTooltip]="toolTip()">
        <button (click)="onAddPartner()" mat-stroked-button style="width: 100px" type="submit"
            [disabled]="addPartner.invalid">Add
        </button>
    </div>
</form>
