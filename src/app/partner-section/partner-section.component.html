<section class="section section__full-offset section__post two_column" id="resellers">
    <div class="layout layout--large">
        <div class="heading heading--offset-small">
            <div class="heading__title">Get to know our reselling partners</div>
        </div>
        <div class="menu-page menu-page--center">
            <button (click)="setRegion('All')" [ngClass]="{'mixitup-control-active': currentRegion==='All'}"><span>All
                    Resellers</span></button>
            <button (click)="setRegion(regionEnum.America)"
                [ngClass]="{'mixitup-control-active': currentRegion===regionEnum.America}"><span>America</span></button>
            <button (click)="setRegion(regionEnum.Asia)"
                [ngClass]="{'mixitup-control-active': currentRegion===regionEnum.Asia}"><span>Asia</span></button>
            <button (click)="setRegion(regionEnum.Europe)"
                [ngClass]="{'mixitup-control-active': currentRegion===regionEnum.Europe}"><span>Europe</span></button>
        </div>

        <app-partner-list [selectedRegion]="currentRegion"></app-partner-list>

    </div>
</section>
